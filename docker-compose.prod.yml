version: '3.8'
services:
  web:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: pdf_adviser_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres_db:5432/pdf_adviser_app
      - MINIO_URL=localhost:9000
      - MINIO_USER=minio_user
      - MINIO_PASSWORD=minio_password
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
    restart: always
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:latest
    container_name: pdf_adviser_db_prod
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pdf_adviser_app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  minio:
    image: minio/minio:latest
    container_name: pdf_adviser_minio_prod
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001" # for MinIO Console
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata: